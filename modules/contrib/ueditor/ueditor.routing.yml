ueditor.settings:
  path: '/ueditor/controller/upload'
  defaults:
    _controller: '\Drupal\ueditor\Controller\UploadFileController::server'
    _title: 'Ueditor Control'
  requirements:
    _permission: 'upload file with ueditor'

ueditor.global_settings:
  path: '/admin/config/content/ueditor'
  defaults:
    _form: '\Drupal\ueditor\Form\UeditorGlobalSettingsForm'
    _title: 'UEditor Global Settings'
  requirements:
    _permission: 'administer ueditor'
