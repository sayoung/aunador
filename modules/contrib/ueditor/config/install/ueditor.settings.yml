ueditor_global_settings:
  ueditor_highlighting_format: TRUE
  ueditor_enable_formula_editor: FALSE
  ueditor_watermark: FALSE
  ueditor_watermark_type: 'image'
  ueditor_watermark_path: ''
  ueditor_watermark_alpha: '50'
  ueditor_watermark_textcontent: 'Ueditor'
  ueditor_watermark_textfontsize: '16'
  ueditor_watermark_textcolor: '#FF0000'
  ueditor_watermark_place: '9'
  ueditor_image_maxsize: 2048
  ueditor_file_maxsize: 51200
  ueditor_video_maxsize: 102400

ueditor_basic_config:
  language: 'en'
  initial_content: ''
  zindex: '500'
  initialFrameHeight: '320'
  auto_height: TRUE
  auto_float: TRUE
  allowdivtop: FALSE
  show_elementpath: TRUE
  show_wordcount: TRUE
  toolbars: { }

ueditor_uploadpath_config:
  imagePathFormat: '/%b%f/ueditor/%u/upload/image/{yyyy}{mm}{dd}/{time}{rand:6}'
  scrawlPathFormat: '/%b%f/ueditor/%u/upload/scrawl/{yyyy}{mm}{dd}/{time}{rand:6}'
  filePathFormat: '/%b%f/ueditor/%u/upload/file/{yyyy}{mm}{dd}/{time}{rand:6}'
  fileManagerListPath: '/%b%f/ueditor/%u/upload/file/'
  catcherPathFormat: '/%b%f/ueditor/%u/upload/catcher/{yyyy}{mm}{dd}/{time}{rand:6}'
  imageManagerListPath: '/%b%f/ueditor/%u/upload/image/'
  snapscreenPathFormat: '/%b%f/ueditor/%u/upload/snapscreen/{yyyy}{mm}{dd}/{time}{rand:6}'
  videoPathFormat: '/%b%f/ueditor/upload/%u/video/{yyyy}{mm}{dd}/{time}{rand:6}'
